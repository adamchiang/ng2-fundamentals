<div class='well hoverwell thumbnail' [routerLink]="['/events', event.id]">
   <h2>{{event?.name}}</h2>
   <div>Date: {{event?.date}}</div>
   <div [ngSwitch]="event?.time">
      Time: {{event?.time}}
      <span *ngSwitchCase="'8:00 am'" [ngStyle]="getStartTimeStyle()"> (Early Start)</span>
      <span *ngSwitchCase="'10:00 am'" [ngStyle]="getStartTimeStyle()"> (Late Start)</span>
      <span *ngSwitchDefault [ngStyle]="getStartTimeStyle()"> (Normal Start)</span>
   </div>
   <div>Price: ${{event?.price}}</div>
   <div [hidden]="!event?.location">
      <span>Location: {{event?.location?.address}}</span>
      <span class="pad-left">{{event?.location?.city}}, {{event?.location?.country}}</span>
   </div>
   <div [hidden]="!event?.onlineUrl">
      Online URL: <a [href]="event?.onlineUrl">{{event?.onlineUrl}}</a>
   </div>
</div>
